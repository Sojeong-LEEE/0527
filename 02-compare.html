<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>compare null vs undefined</title>
</head>
<body>

    <script>
        var money;
        console.log(money); /* unde */

        var yourMoney = null; /* nul */
        console.log(yourMoney);

        console.log(money == yourMoney); /* 동등비교 (값만 비교한다) > 같다 true*/

        console.log(money === yourMoney); /* 일치비교(값과 타입을 비교한다) false*/

        console.log(money != yourMoney); /* 부등비교  */

        console.log(money !== yourMoney); /* 불일치비교  */
    </script>
</body>
</html>
