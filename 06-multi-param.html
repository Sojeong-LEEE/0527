<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>multi param</title>
</head>
<body>


<script>
    printNumber(100, 20010, 1010);
    /* 함수 선언 (num1, num2) */
    function printNumber(num1, num2, num3){
        console.log(num3);
        console.log(num1 + num2);
    };
    printNumber(1, 2);

    function introdue(name, age, goal){
        console.log("안녕하세요~");
        console.log("제 이름은" + name + "입니다");
        console.log("나이는" + age + "살 입니다");
        console.log("제 목표는" + goal + "입니다");
    }
    introdue("소정정", 123, "취업");

    function martCalculator(potatoNum, peachNum, appleNum){
        var potatoPrice = 2000;
        var peachPrice = 3700;
        var applePrice = 5000;
        var totalPrice = (potatoPrice * potatoNum ) + (peachPrice * peachNum) + (applePrice * appleNum);
        console.log("감자" + potatoNum +"개, 복숭아" + peachNum + "개, 사과" + potatoNum + "개를 구입합니다");
        console.log("지불할 과일 값은" + totalPrice + "입니다");
    }
    martCalculator(3, 5, 10);
</script>
</body>
</html>
